<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 100px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .celebrate-gif {
            width: 250px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="content-wrapper">
        <h1 id="question">Hey Swe, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div id="gif-container"></div>

        <div class="buttons" id="btnContainer">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const btnContainer = document.getElementById('btnContainer');
        const gifContainer = document.getElementById('gif-container');

        // Move the "No" button on hover
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function celebrate() {
            // Change the heading
            question.innerHTML = "Yay! Best day ever! ü•∞‚ù§Ô∏è";

            // Hide the buttons
            btnContainer.style.display = "none";

            // Add the GIF
            gifContainer.innerHTML = `
                <img src="https://ultimateqa.com/applitools-ignore-regions-2/2-minions-clapping-and-super-excited-gif" 
                     alt="Happy Dance" 
                     class="celebrate-gif">
            `;
        }
    </script>
</body>
</html>
