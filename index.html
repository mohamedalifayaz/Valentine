<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 20px;
            min-height: 60px;
        }

        /* Container for buttons to handle initial spacing */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
            margin-top: 20px;
            min-height: 80px;
            width: 100%;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 28px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s ease, background-color 0.2s;
            font-weight: bold;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            animation: pulse 1.5s infinite;
            z-index: 2;
        }

        #yesBtn:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            z-index: 10;
            /* Smooth sliding effect when it runs away */
            transition: left 0.2s ease-out, top 0.2s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .celebrate-gif {
            width: 280px;
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }

        .initial-gif {
            width: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="content-wrapper">
        <div id="gif-container">
            <!-- Starting Bear GIF -->
            <img src="https://media.tenor.com/t79v889Y83UAAAAi/cute-bear.gif" class="initial-gif" alt="Cute Bear">
        </div>
        
        <h1 id="question">Hey Swe, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="btnContainer">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const btnContainer = document.getElementById('btnContainer');
        const gifContainer = document.getElementById('gif-container');

        let isFirstInteraction = true;

        const moveButton = () => {
            if (isFirstInteraction) {
                // Get current coordinates so it doesn't "teleport" instantly
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                isFirstInteraction = false;
            }

            // Calculate random coordinates
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        // Trigger move on hover (desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Trigger move on touch (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        function celebrate() {
            question.innerHTML = "Yay! Best day ever! ü•∞‚ù§Ô∏è";
            btnContainer.style.display = "none";
            noBtn.style.display = "none";

            // Using the Minions GIF you provided
            gifContainer.innerHTML = `
                <img src="https://ultimateqa.com/wp-content/uploads/2018/09/2.-minions-clapping-and-super-excited-gif.gif" 
                     alt="Minions Celebrating" 
                     class="celebrate-gif">
            `;
            
            document.body.style.backgroundColor = "#fce4ec";
        }
    </script>
</body>
</html>
