<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Essential for the movement */
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? Swe ‚ù§Ô∏è</h1>
    
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Function to move the button
        noBtn.addEventListener('mouseover', () => {
            // Calculate random coordinates within the screen width/height
            // Subtracting button dimensions so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function celebrate() {
            alert("Yay! I knew you'd say yes! ü•∞");
            document.body.innerHTML = "<h1>Can't wait! See you on the 14th! üåπ‚ù§Ô∏è</h1>";
        }
    </script>
</body>
</html>
